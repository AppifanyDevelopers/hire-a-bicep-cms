      </nav>

    <!-- Main content -->
    <div class="main" role="main">
      <header class="header">
        <img class="sidebar-toggle" id="sidebarToggle" src="/img/sidebar-toggle.svg" alt="Toggle Sidebar" />
        <span>User Management</span>
      </header>

      <div class="main-content">
        <section class="content-card">
          <div class="bicep-header d-flex justify-content-between align-items-center">
            <h4 class="my-0 title-small-semibold p-0 m-0">Users Pending Approval</h4>

            <div class="search-container d-flex align-items-center" style="height: 40px; padding: 8px 16px; border: 1px solid #E2E8F0; border-radius: 16px;">
              <input
                type="text"
                class="border-0"
                placeholder="Search"
                id="searchInput"
                style="flex: 1; outline: none; margin-left: 16px;"
              />
              <img src="/img/search.svg" class="search-icon" alt="Search" />
            </div>
          </div>
          <div class="table-content">
            <table class="table mb-0">
              <thead style=" margin-bottom: 16px;">
                <tr class="text-body-small">
                  <th>Name</th>
                  <th>Email</th>
                  <th>Location</th>
                  <th>Actions</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="bicepTableBody">
                <tr class="body-exsmall">
                  <td>User Name 1</td>
                  <td>user@gmail.com</td>
                  <td>NSW</td>
                  <td class="d-flex" style="gap:46.51px;">
                    <button class="btn accept-btn" onclick="acceptUser()">Accept</button>
                    <button class="btn reject-btn" onclick="rejectUser()">Reject</button>
                  </td>
                   <td style="text-align: right; vertical-align: bottom;">
                    <button class="btn-actions" title="More actions" onclick="toggleModal(event)">
                      <img src="/img/threedot.svg" alt="More actions" />
                    </button>
                    <div class="actions-modal" style="display: none;">
                      <div class="modal-content">
                        <button class="dropdown-item"  data-bs-toggle="modal" data-bs-target="#editbicepModal">Edit</button>
                        <button class="dropdown-item text-danger" data-bs-toggle="modal" data-bs-target="#deletebicepModal">Delete</button>
                      </div>
                    
                    </div>
                  </td>
                </tr>
                <tr class="body-exsmall">
                  <td>User Name 1</td>
                  <td>user@gmail.com</td>
                  <td>NSW</td>
                  <td class="d-flex" style="gap:46.51px;">
                    <button class="btn accept-btn" onclick="acceptUser()">Accept</button>
                    <button class="btn reject-btn" onclick="rejectUser()">Reject</button>
                  </td>
                   <td style="text-align: right; vertical-align: bottom;">
                    <button class="btn-actions" title="More actions" onclick="toggleModal(event)">
                      <img src="/img/threedot.svg" alt="More actions" />
                    </button>
                    <div class="actions-modal" style="display: none;">
                      <div class="modal-content">
                        <button class="dropdown-item"  data-bs-toggle="modal" data-bs-target="#editbicepModal">Edit</button>
                        <button class="dropdown-item text-danger" data-bs-toggle="modal" data-bs-target="#deletebicepModal">Delete</button>
                      </div>
                    
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </div>
    
    </div>
