<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hire A Bicep - Login</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body,
html {
  height: 100%;
  font-family: "Inter", sans-serif;
  background-color: #0d2c49;
  color: #eff1f3;
}

</style>
<body>
    <div class="container">
        <div class="left-pane">
            <div class="logo">
                <img src="img/login-logo.png" alt="Hire A Bicep Logo" />

            </div>
            <div class="login-box">
                <a href="login.html"
                    style="margin-bottom: 22px; display: flex; align-items: center; gap: 8px; cursor: pointer; text-decoration: none; color: #eff1f3;">
                    <img src="img/svg/back-arrow.svg" alt="Back to login" style="height: 16px;" />
                    <span style="font-size: 14px; font-weight: 400;">Back to sign in</span>
                </a>
                <div style=" margin-bottom: 24px;">
                    <h2 style="margin-bottom: 12px;">Forgot Password</h2>
                    <span class="logo-text" style="font-size: 15px; font-weight: 400; ">Enter your email
                        below to recover
                        your password.</span>
                </div>
                <form id="loginForm">
                    <div class="input-group" style="margin-bottom: 40px;">
                        <input type="text" id="email" placeholder="Email" />
                        <span class="error-text" id="emailError"></span>
                    </div>

                    <!-- <div class="input-group">
                        <div class="password-wrapper">
                            <input type="password" id="password" placeholder="Password" />
                            <button type="button" class="toggle-password">
                                <img src="img/svg/eye-open.svg" alt="Toggle Password" style="height: 20px;" />
                            </button>
                        </div>
                        <span class="error-text" id="passwordError"></span>
                    </div> -->

                    <!-- <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div> -->
                    <button type="submit" class="login-btn">Send Reset Link</button>
                </form>

            </div>
        </div>
        <div class="right-pane">
            <img src="img/bicep-logo.png" alt="Bicep Arm Illustration" />
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email');
            const emailError = document.getElementById('emailError');

            let isValid = true;

            // Reset error state
            email.classList.remove('input-error');
            emailError.textContent = '';

            // Email regex pattern
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!email.value.trim()) {
                emailError.textContent = 'Email is required.';
                email.classList.add('input-error');
                isValid = false;
            } else if (!emailPattern.test(email.value)) {
                emailError.textContent = '* Invalid Email';
                email.classList.add('input-error');
                isValid = false;
            }

            if (isValid) {
                window.location.href = "verify-code.html";
            }
        });

        // Clear email error on focus
        document.getElementById('email').addEventListener('focus', function () {
            this.classList.remove('input-error');
            document.getElementById('emailError').textContent = '';
        });
    </script>


</body>

</html>
